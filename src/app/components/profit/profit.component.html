<div class="grid grid-flow-col grid-cols-2 grid-rows-1 gap-5 mt-10 items-start">
  <div class="border-solid border-3 border-green-500 p-4 rounded-3xl">
    <div class="flex-col mt-0">
      <div class="flex justify-end mt-0">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#FFBD73"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-zoom-money"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
          <path d="M21 21l-6 -6" />
          <path d="M12 7h-2.5a1.5 1.5 0 0 0 0 3h1a1.5 1.5 0 0 1 0 3h-2.5" />
          <path d="M10 13v1m0 -8v1" />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#FFBD73"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-tabler icons-tabler-outline icon-tabler-plus"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M12 5l0 14" />
          <path d="M5 12l14 0" />
        </svg>
      </div>
      <div
        class="flex flex-col justify-center items-center rounded-xl bg-[#C9E9D2]/50 w-10/12 mx-auto p-5 mt-0 mb-5"
      >
        <h1 class="mb-4 text-3xl">Ganancias Venta de Medicamentos:</h1>
        <p class="text-xl bg-white p-2 content-center rounded-3xl border-solid border-2 border-[#FFBD72]">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#FFBD73"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-currency-dollar"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M16.7 8a3 3 0 0 0 -2.7 -2h-4a3 3 0 0 0 0 6h4a3 3 0 0 1 0 6h-4a3 3 0 0 1 -2.7 -2"
            />
            <path d="M12 3v3m0 12v3" /></svg
          >{{ ganancias }}
        </p>
      </div>
    </div>
  </div>
  <div class="graph-container w-full h-full p-6 content-center rounded-3xl">
    <p-table
      [value]="drogas"
      dataKey="id"
      [resizableColumns]="true"
      styleClass="p-datatable-sm"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pResizableColumn>Droga</th>
          <th pResizableColumn>Ganancia Aproximada</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-droga>
        <tr>
          <td>{{ droga.nombre }}</td>
          <td>{{ gananciasPorDroga[droga.nombre] | currency }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

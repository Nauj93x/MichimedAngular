<app-layout></app-layout>

<main id="content">
  <h1 class="mb-3 text-center text-3xl">Todos nuestros clientes</h1>
  <p-toast></p-toast>
  <p-table
    #clientesTable
    [value]="clientes"
    dataKey="id"
    [resizableColumns]="true"
    styleClass="p-datatable-sm"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} - {last} de los {totalRecords} clientes"
    [rowsPerPageOptions]="[10, 15, 50]"
    editMode="row"
    [globalFilterFields]="['cedula', 'nombre']"
    [tableStyle]="{ 'min-width': '90rem' }"
  >
    <ng-template pTemplate="caption">
      <div class="flex items-center">
        <span class="p-input-icon-left mr-auto">
          <i class="pi pi-search"></i>
          <input
            class="py-3 pl-10 pr-3 w-96 font-normal"
            pInputText
            type="text"
            (input)="applyFilterGlobal($event, 'contains')"
            placeholder="Buscar por el nombre del cliente..."
          />
        </span>
        <button
          type="button"
          pButton
          pRipple
          label="Export"
          icon="pi pi-upload"
          class="p-button-help"
          (click)="exportExcel()"
          class="p-button-success mr-2"
          pTooltip="XLS"
          tooltipPosition="bottom"
        ></button>
        <button
          pButton
          pRipple
          label="New"
          icon="pi pi-plus"
          class="p-button-success mr-2"
          (click)="openNew()"
        ></button>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 30%" pSortableColumn="nombre" pResizableColumn>
          Nombre <p-sortIcon class="inline-block" field="nombre"></p-sortIcon>
        </th>
        <th style="width: 30%" pSortableColumn="cedula" pResizableColumn>
          Cedula <p-sortIcon class="inline-block" field="cedula"></p-sortIcon>
        </th>
        <th style="width: 30%" pSortableColumn="email" pResizableColumn>
          Email <p-sortIcon class="inline-block" field="email"></p-sortIcon>
        </th>
        <th style="width: 10%" pResizableColumn>Acciones</th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-cliente
      let-editing="editing"
      let-ri="rowIndex"
    >
      <tr [pEditableRow]="cliente">
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input
                class="primeng-input"
                pInputText
                type="text"
                [(ngModel)]="cliente.nombre"
              />
            </ng-template>
            <ng-template pTemplate="output">
              {{ cliente.nombre }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          {{ cliente.cedula }}
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input
                class="primeng-input"
                pInputText
                type="text"
                [(ngModel)]="cliente.email"
              />
            </ng-template>
            <ng-template pTemplate="output">
              {{ cliente.email }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <button
            *ngIf="!editing"
            pButton
            pRipple
            type="button"
            icon="pi pi-eye"
            (click)="openView(cliente)"
            class="p-button-rounded p-button-text"
          ></button>
          <button
            *ngIf="!editing"
            pButton
            pRipple
            type="button"
            pInitEditableRow
            icon="pi pi-pencil"
            (click)="onRowEditInit(cliente)"
            class="p-button-rounded p-button-text"
          ></button>
          <button
            *ngIf="!editing"
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
            (click)="deleteCliente(cliente.id, cliente.nombre)"
          ></button>
          <button
            *ngIf="editing"
            pButton
            pRipple
            type="button"
            pSaveEditableRow
            icon="pi pi-check"
            (click)="onRowEditSave(cliente)"
            class="p-button-rounded p-button-text p-button-success mr-2"
          ></button>
          <button
            *ngIf="editing"
            pButton
            pRipple
            type="button"
            pCancelEditableRow
            icon="pi pi-times"
            (click)="onRowEditCancel(cliente, ri)"
            class="p-button-rounded p-button-text p-button-danger"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="4">No se encontraron clientes.</td>
      </tr>
    </ng-template>
  </p-table>
</main>

<!-- Add Cliente -->
<p-dialog
  [(visible)]="newClienteDialog"
  [style]="{ width: '450px' }"
  header="Añadir Cliente"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <div class="field mt-[1.20rem]">
      <span class="p-float-label">
        <input
          class="primeng-input"
          type="text"
          pInputText
          id="nombre"
          [(ngModel)]="cliente.nombre"
          required
          autofocus
        />
        <label htmlFor="nombre">Nombre</label>
      </span>
      <small class="p-error" *ngIf="submitted && !cliente.nombre"
        >Nombre is required.</small
      >
    </div>
    <div class="field mt-[1.70rem]">
      <span class="p-float-label">
        <input
          class="primeng-input"
          type="text"
          pInputText
          id="cedula"
          [(ngModel)]="cliente.cedula"
          required
          autofocus
        />
        <label htmlFor="cedula">Cedula</label>
      </span>
      <small class="p-error" *ngIf="submitted && !cliente.cedula"
        >Cedula is required.</small
      >
    </div>
    <div class="field mt-[1.70rem]">
      <span class="p-float-label">
        <input
          class="primeng-input"
          type="text"
          pInputText
          id="email"
          [(ngModel)]="cliente.email"
          required
          autofocus
        />
        <label htmlFor="email">Email</label>
      </span>
      <small class="p-error" *ngIf="submitted && !cliente.email"
        >Email is required.</small
      >
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Save"
      icon="pi pi-check"
      class="p-button-text"
      (click)="saveCliente()"
    ></button>
  </ng-template>
</p-dialog>

<!-- View Cliente -->
<p-dialog
  [(visible)]="viewClienteDialog"
  [style]="{ width: '450px' }"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="header">
    <span class="text-xl font-bold" [innerText]="selectedCliente.nombre"></span>
  </ng-template>
  <ng-template pTemplate="content">
    <ul class="data">
      <li>Nombre: <span [innerText]="selectedCliente.nombre"></span></li>
      <li>Cedula: <span [innerText]="selectedCliente.cedula"></span></li>
      <li>Email: <span [innerText]="selectedCliente.email"></span></li>
    </ul>
    <h2 class="align-self-center text-xl font-bold mt-4">Mascotas:</h2>
    <div class="w-full grid grid-cols-2 gap-4 mt-3 h-auto">
      <div class="flex flex-col items-center" *ngFor="let mascota of mascotasCliente">
        <h3 [innerText]="mascota.nombre"></h3>
        <img
          class="shadow-4 w-20 h-20 rounded-full object-cover img-fluid mt-2"
          src="{{ mascota.foto }}"
          alt="fotoMascota"
        />
      </div>
    </div>
  </ng-template>
</p-dialog>

<!-- Confirmación de eliminación -->
<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>

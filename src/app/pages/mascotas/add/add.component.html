<header class="header-3">
  <a routerLink="/mascotas">
    <img src="/assets/img/Michimed_Logo 1.png" alt="MichiMed Logo" />
  </a>
  <img src="/assets/img/User.png" alt="User Photo" />
</header>
<main style="width: 60%; margin-bottom: 30px;">
  <a routerLink="/mascotas" class="volver">
    <img src="/assets/icons/arrow_back.png" />Volver
  </a>
  <div class="info">
    <h1>Añadir Mascota</h1>
  </div>
  <form [formGroup]="mascotaForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6">
        <label for="nombre">Nombre</label>
        <input
          formControlName="nombre"
          type="text"
          id="nombreUpdate"
          class="form-control"
          placeholder="Ingresa el nombre del gatito"
          required
        />

        <label for="enfermedad">Enfermedad</label>
        <input
          formControlName="enfermedad"
          type="text"
          id="enfermedadUpdate"
          class="form-control"
          placeholder="Ingresa la enfermedad del gatito"
        />

        <label for="raza">Raza</label>
        <input
          formControlName="raza"
          id="razaUpdate"
          class="form-control"
          placeholder="Ingresa la raza del gatito"
          type="text"
          required
        />

        <label for="peso">Peso (kg)</label>
        <input
          formControlName="peso"
          id="pesoUpdate"
          class="form-control"
          placeholder="Ingresa el peso del gatito"
          type="number"
          step="0.01"
          required
        />
      </div>

      <div class="col-md-6">
        <div class="upload">
          <label for="foto">Upload image</label>
          <input
            formControlName="foto"
            type="url"
            id="foto"
            placeholder="Ingresa la URL de la foto de tu mascota"
          />
        </div>

        <label for="estado">Estado</label>
        <select
          formControlName="estado"
          id="estadoUpdate"
          class="form-control"
          required
        >
          <option value="">Seleccione un estado</option>
          <option value="En tratamiento">En tratamiento</option>
          <option value="Tratado">Tratado</option>
        </select>

        <label for="edadUpdate">Edad(años)</label>
        <input
          formControlName="edad"
          id="edadUpdate"
          class="form-control"
          type="number"
          placeholder="Ingresa la edad del gatito"
          required
        />
      </div>
    </div>
    <button class="add">Add</button>
  </form>
</main>
